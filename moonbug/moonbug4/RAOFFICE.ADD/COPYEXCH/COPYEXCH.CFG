// Файл со списком того, что нужно вытащить из коллекции
&CV, virlist.rpt

// Путь, где расположены каталоги с вирусами (Infected, Modify, ...)
&PV, C:\ZOOPARK\

// Путь, куда нужно сбрасывать инфицированные файлы по списку
&PC, C:\V\VIRLIST\EXCHANGE\

// Разделители в именах файлов
&DN, ._

// Если этот флаг установлен в No, то названия с тильдой в конце
// обрабатываться не будут, иначе все подряд (регистр символов значения)
// не имеет
&AM, Yes

// Этот флаг аналогичен тому, что и в VIRLIST.CFG
// Необходимо, чтобы они имели одно значение, иначе возможны ошибки
// Регистр символов значения не имеет
&DF, Yes

// Здесь необходимо указать название каталога, где в коллекции хранятся
// инфицированные файлы. Должен соответствовать каталогу в VIRLIST.CFG
&IP, Infected\

// Здесь необходимо указать название каталога, где в коллекции хранятся
// файлы с модификациями. Должен соответствовать каталогу в VIRLIST.CFG
&MP, Modify\
