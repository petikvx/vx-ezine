// НЕСКОЛЬКО ЗАМЕЧАНИЙ ОТНОСИТЕЛЬНО ПОДГОТОВКИ ФАЙЛОВ-ОТЧЕТОВ ДЛЯ СОРТИРОВКИ
//              ФАЙЛОВ ПО СИСТЕМАТИЧЕСКИМ КАТАЛОГАМ КОЛЛЕКЦИИ
// При конфигурации антивирусов, для получения рапорта, не следует выводить
// имя упаковщика для упакованных файлов, так как это лишь загромождает файл
// рапорта и, следовательно, замедляет работу программы. Кроме того, эта
// информация абсолютно бесполезна для программы VIRLIST
// Кроме того, следует проверять, чтобы имя инфицированного файла и название
// вируса находились на одной строке, иначе этот файл будет обработан
// некорректно. Особенно любит этим заниматься программа DrWeb.

// Перед каждым разделом конфигурации необходимо задать соответствующий ключ
// 1. Символы в строке "//" означают, что строка является комментарием, такие
// строки будут проигнорированы не зависимо от местоположения в них этих
// символов. Также комментариями считаются "пустые" строки.
// Наличие комментариев необязательно и их количество произвольно, по этому
// вы можете удалить некоторые из них или все или добавить свои или делать
// с ними все, что сочтете нужным.
// 2. Первые символы "&IF" означают, что в этой строке будет указан каталог,
// в котором расположены инфицированные файлы
// 3. Первые символы "&FR" означают, что в этой строке будет указан каталог,
// в котором расположены файлы-отчеты инфицированных программ
// 4. Первые символы "&AN" означают, что в этой строке будет указано, сколько
// последующих строк использовано для описания антивирусов
// 5. Первые символы "&VL" означают, что в этой строке будет указан каталог и
// имя файла вирлиста
// 6. Первые символы "&HF" означают, что в этой строке будет указан каталог и
// имя файла, из которого программа VIRLIST должна взять заголовок для
// формируемого вирлиста
// 7. Первые символы "&VP" означают, что в этой строке задан путь хранения
// инфицированных файлов, т.е. сама коллекция (Virus Path).
// 8. Первые символы "&CM" означают, что в этой строке указан флаг, состояние
// которого "Yes" (регистр не имеет значения) говорит о том, что файлы с
// выставленным флагом Modify будут заноситься в вирлист как инфицированные.
// 9. Первые символы "&DF" означают, что в этой строке указан флаг, состояние
// которого "No" (регистр не имеет значения) говорит о том, что если название
// вируса состоит более, чем из трех частей, и при этом длина последней части
// не более 3 символов, то эта часть соединяется с предпоследней в виде расши-
// рения. Это предпочтительнее для уменьшения количества каталогов.
// 10. Первые символы "&@' означают, что в этой строке будет задан один из
// путей расположения файлов в коллекции. Следующий символ означает тип
// реакции антивирусов на файл: I - Infected, M - Modify, U - Unknown,
// C - Clear, E - Error
// Длина названия каталога не должна выходить за пределы  1 <= Name <= 8
// 11. Первые символы "&PP" означают, что в этой строке будет задан приоритет
// использования каталогов. Если раздел задания этого ключа отсутствует, то
// он принимается по умолчанию No.
//--------------------------------------------------------------------------

// Каталог, в котором находятся инфицированные файлы
&IF, C:\TEST\

// Каталог, в котором расположены файлы-отчеты антивирусных программ
&FR, C:\RAOFFICE\VIRLIST\

// Описание использованных антивирусов
// Имя антивируса, имя его файла отчета, имя каталога для систематизации,
// имя файла с описанием его конфигов
// Файл конфигурации обработки отчета антивируса должен располагаться в
// том же каталоге, что и его файл-отчет
&AN, 2
// Антивирус AVP (c) by Евгений Касперский
AVP, REPORT.TXT, AVP, AVP.CFG
// Антивирус DrWeb (c) by Игорь Данилов
DrWeb, REPORT.WEB, DRWEB, DRWEB.CFG

// Путь и имя вирлиста
&VL, C:\RAOFFICE\VIRLIST\VIRLIST.TXT

// Путь и имя файла - заголовка вирлиста
// В файле-заголовке вирлиста каждая строка должна начинаться
// с символов-признаков комментария, т.е. с символов "//"
&HF, C:\RAOFFICE\VIRLIST\HEADER.TXT

// Путь, где хранится сама коллекция. Это для того, чтобы не складывать
// Инфицированные файлы в каталог программы VIRLIST
// Например, если вы укажите следующий путь C:\MY_VIRII\, то вирусы
// Будут складываться соответственно в каталог C:\MY_VIRII\ZOOPARK\
&VP, C:\ZOOPARK\

// Следующий ключ может принимать одно из двух значений:
// No - не использовать пути из описания использованных антивирусов, т.е.
// каталогом сортировки является путь из ключа &VP (предпочтительнее)
// Yes - совместить пути, указанный в &VP и для каждого антивируса в отдель-
// ности. При этом могут возникнуть трудности с COPYEXCH.EXE
// Если вы желаете все же распихивать файлы по каталогам, указанным для
// каждого антивируса и при этом игнорировать путь из &VP, то просто
// закомментируйте строку с ключем &VP.
&PP, No

// Если вы считаете, что файлы с выставленным флагом Modify необходимо также
// вносить в вирлист, то следующий флаг нужно установить в Yes, любые другие
// симолы говорят о том, что файлы с выставленным флагом Modify в вирлист
// вноситься не будут
&CM, Yes

// Если вы желаете по каким либо причинам, чтобы для каждой части названия
// вируса был создан отдельный каталог, типа для Trivial.32 путь нужен
// ..\Trivial\32, то установите следующий флаг в Yes (регистр символов
// значения не имеет). Не забудьте исправить при этом аналогичный флаг в
// файле copyexch.ini программы copyexch. В исходном состоянии до трех
// последних символов в последней части названия вируса ставятся расширением
// предпоследней части, если частей больше трех.
&DF, Yes

// Здесь необходимо указать название каталогов, где в коллекции хранятся
// файлы. Не забудьте исправить их и в COPYEXCH.CFG
&@I, Infected\
&@M, Modify\
&@U, Unknown\
&@C, Clear\
&@E, Error\
