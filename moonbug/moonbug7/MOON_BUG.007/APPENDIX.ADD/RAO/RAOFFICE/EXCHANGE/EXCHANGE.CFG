// Первая строка в данном файле считывается как образец комментария.
// Можно задать идентификатор комментария размером до пяти символов.
// В дальнейшем, принадлежность строки к комментарию определяется по
// присутствию в этой строке (обычно в самых перых позициях) этих символов.
// Например, если в первой строке данного файла стоят символы: 12345, то
// строка считается комментарием, если она начинается (или содержит в себе)
// эти символы. Например:
// 12345 - это новый комментарий!

// Секция задания имен сравниваемым вирлистам

// Исходный вирлист
&IVL FRIZER.LST

//сравниваемый вирлист
&SVL VIRLIST.TXT

// Секция указания признаков комментария в сравниваемых вирлистах
// Комментарии в данном файле не должны маркироваться так же, как
// и в сравниваемых вирлистах. Это обязательное условие

// Здесь нужно указать символы признака комментария, используемые в
// исходном вирлисте
&IVC ·

// Здесь нужно указать символы признака комментария, используемые в
// сравниваемом вирлисте
&SVC ;;
