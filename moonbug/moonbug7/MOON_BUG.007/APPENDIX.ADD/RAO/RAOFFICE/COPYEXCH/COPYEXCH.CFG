 Первая строка в данном файле считывается как образец комментария.
 Можно задать идентификатор комментария размером до пяти символов.
 В дальнейшем, принадлежность строки к комментарию определяется по
 присутствию в этой строке (обычно в самых перых позициях) этих символов.
 Например, если в первой строке данного файла стоят символы: 12345, то
 строка считается комментарием, если она начинается (или содержит в себе)
 эти символы. Например:
 12345 - это новый комментарий!

 Файл со списком того, что нужно вытащить из коллекции
&CV, virlist.chg

 Путь, где расположены каталоги с вирусами (Infected, Modify, ...)
&PV, C:\ZOOPARK\

 Путь, куда нужно сбрасывать инфицированные файлы по списку
&PC, C:\EXCHANGE\

 Разделители в именах файлов
&DN, ._

 Если этот флаг установлен в No, то названия с тильдой в конце
 обрабатываться не будут, иначе все подряд (регистр символов значения)
 не имеет
&AM, Yes

 Этот флаг аналогичен тому, что и в VIRLIST.CFG
 Необходимо, чтобы они имели одно значение, иначе возможны ошибки
 Регистр символов значения не имеет
&DF, Yes

 Если этот флаг установлен в No, то копируются все файлы. Если же
 этот флаг установлен в Yes, то копироваться будет только самый маленький
 файл из каталога.
&MF, Yes

 Здесь необходимо указать название каталога, где в коллекции хранятся
 инфицированные файлы. Должен соответствовать каталогу в VIRLIST.CFG
&IP, Infected\

 Здесь необходимо указать название каталога, где в коллекции хранятся
 файлы с модификациями. Должен соответствовать каталогу в VIRLIST.CFG
&MP, Modify\
