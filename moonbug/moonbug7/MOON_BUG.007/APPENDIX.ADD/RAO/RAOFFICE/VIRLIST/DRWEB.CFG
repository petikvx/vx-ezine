

 Русский язык

 допускается до трех реакций на файлы

 необходимо заполнить информацию в разделах для следующих флагов:
 &IF - InfectedFlag
 &SF - SomeFlag
 &MF - ModifyFlag
 &OF - OkFlag
 &EF - ErrorFlag

 &#12  - разделитель в названиях вирусов
 где 1 - разделитель в названиях вирусов
     2 - разделитель в названии неизвестных

 &$ - раздел сообщений эвристика
 Можно задать до шести сообщений (длина сообщений не больше 3 символов)

 возможные реакции на инфицированные файлы
&IF, 'инфицирован', '', ''

 возможные реакции на подозрительные файлы
&SF, 'возможно инфицирован', '', ''

 возможные реакции на модификации
&MF, 'возможно инфицирован модификацией', '', ''

 возможные реакции на неинфицированные файлы
&OF, 'Ok', '', ''

 возможные реакции на ошибки обработки файлов антивирусами
&EF, 'ошибка записи!', 'не открывается', 'ошибка чтения!', 'некорректный заголовок!', 'ошибка распаковки!', ''

 Раздел описания разделителей в названиях вирусов (без пробелов)
&#,..

 Раздел сообщений эвристика (до 10 сообщений)
&$, BOO, Com, Exe, TSR, Cry, Mac, Tro
